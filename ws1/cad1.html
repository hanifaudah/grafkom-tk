<html>
<head>
    <link rel="stylesheet" href="./ws1.css">
</head>
<body>
    <div>
        <canvas id="gl-canvas" width="512"" height="512"</canvas>
    </div>
    <div id="tool-box">
        <button class="btn" id="clear-btn">Clear Canvas</button>
        <div>
            <label class="title">Colors</label>
            <div id = "color-picker" size = "8">
                <option value = "0"></option>
                <option value = "1"></option>
                <option value = "2"></option>
                <option value = "3"></option>
                <option value = "4"></option>
                <option value = "5"></option>
                <option value = "6"></option>
                <option value = "7"></option>
            </div>
        </div>
        <div>
            <label class="title">Line Size</label>
            <div id = "line-size" size = "3">
                <option value = "0">1</option>
                <option value = "1">2</option>
                <option value = "2">3</option>
            </div>
        </div>
        <div>
            <label class="title">Animation</label>
            <div id="animation-options">
                <input type="radio" id="rotate" name="animation" value="0">
                <label for="rotate">Rotate</label>
                <input type="radio" id="scale" name="animation" value="1">
                <label for="scale">Scale</label>
            </div>
            <button class="btn">Run</button>
            <button class="btn">Stop</button>
            <button class="btn">Reset</button>
        </div>
    </div>


    
    
</body>

<script id="vertex-shader" type="x-shader/x-vertex">
#version 300 es

in vec4 aPosition;
in vec4 aColor;

out vec4 vColor;

void main()
{
    gl_Position = aPosition;
    vColor = aColor;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
#version 300 es

precision mediump float;

in vec4 vColor;
out vec4 fColor;

void main()
{
    fColor = vColor;
}
</script>





<script src="../Common/initShaders.js"></script>
<script src="../Common/MVnew.js"></script>
<script src="cad1.js"></script>

</html>
