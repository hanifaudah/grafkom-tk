<body>
    <div>
        <canvas id="gl-canvas" width="512"" height="512"</canvas>
    </div>
    <div id="tool-box">
        <div id = "color-picker" size = "7">
            <option value = "0"></option>

        </select>

<script id="vertex-shader" type="x-shader/x-vertex">
#version 300 es

in vec4 aPosition;
in vec4 aColor;

out vec4 vColor;

void main()
{
    gl_Position = aPosition;
    vColor = aColor;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
#version 300 es

precision mediump float;

in vec4 vColor;
out vec4 fColor;

void main()
{
    fColor = vColor;
}
</script>
